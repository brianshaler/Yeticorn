<template name="players">
  Waiting for players..
  {{#each players}}
    <div>
      Player {{id}}: {{displayName}}
    </div>
  {{/each}}
  
  {{#if currentUser}}
    {{#if canStart}}
      <input type="button" value="Start" class="btn btn-small start-game" />
    {{/if}}
    {{#if canJoin}}
      <input type="button" value="Join" class="btn btn-small join-game" />
    {{/if}}
  {{else}}
  <div>Log in to join!</div>
  {{/if}}
</template>
